<!-- Songs Page (songs.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoblox - Songs</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .song {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #1a1a1a;
            transition: transform 0.3s;
        }
        .song:hover {
            transform: scale(1.05);
        }
        .platforms a {
            margin: 5px;
            padding: 10px 15px;
            background: linear-gradient(45deg, #1DB954, #17a74a);
            border-radius: 20px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .platforms a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Ecoblox - Songs</h1>
    <div class="song">
        <h2>Shadows</h2>
        <p>Released: December 23, 2024</p>
        <div class="platforms">
            <a href="#">Spotify</a>
            <a href="#">Apple Music</a>
            <a href="#">Amazon Music</a>
            <a href="#">YouTube</a>
        </div>
    </div>
    <div class="song">
        <h2>White Lines</h2>
        <p>Released: August 28, 2024</p>
        <div class="platforms">
            <a href="#">Spotify</a>
            <a href="#">Apple Music</a>
            <a href="#">Amazon Music</a>
            <a href="#">YouTube</a>
        </div>
    </div>
    <br>
    <a href="index.html" class="button">Back to Home</a>
</body>
</html>
