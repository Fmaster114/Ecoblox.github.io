<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoblox - Artist Homepage</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.3s ease-in-out;
        }
        h1:hover {
            transform: scale(1.1);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        a {
            color: #1DB954;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        a:hover {
            color: #17a74a;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #1DB954, #17a74a);
            color: black;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(29, 185, 84, 0.6);
        }
    </style>
</head>
<body>
    <h1>Ecoblox</h1>
    <p>Markus Eco</p>
    <a href="mailto:fmaster1141@gmail.com">fmaster1141@gmail.com</a>
    <br>
    <a href="https://open.spotify.com/artist/5eRIEpiHri0reA9VrA8UeS" class="button" target="_blank">Listen on Spotify</a>
</body>
</html>
